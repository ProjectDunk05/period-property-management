<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Property Management</title>
    <link rel="stylesheet" href="css/modern-normalise.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="portalDashboard.js" defer></script>
</head>
<body>
    <a href="index.html" class="portalButton return" id="returnToSiteButton">Return To Site</a>
    <div class="container content">
        <div class="box">
            <div class="card">
                <h1 id="welcomeMessage"></h1>
                <p id="dashboardLoadingMessage">Loading dashboard content and checking profile...</p>

                <div id="dashboardContent" class="hidden">
                    <p class="subtitle">Your Documents:</p>

                        <p id="noFilesMessage" class="hidden">No files found for you yet.</p>

                </div>
            </div>
        </div>
    </div>
