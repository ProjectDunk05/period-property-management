<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Property Management</title>
    <link rel="stylesheet" href="css/modern-normalise.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/sign-in.js" defer></script>
</head>
<body>
    <a href="index.html" class="portalButton return">Return To Site</a>
    <div class="container content">

        <div class="box">
        <div class="card">
        <h1>Welcome back!</h1>
        <p class="subtitle">Please enter your details to sign in.</p>

        <form>
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password <span class="required">*</span></label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <a href="#">Forgot your password ?</a>

            <button type="submit" id="submit" class="login-btn">Log In</button>

            <div class="divider">
            <span>Or, Login with</span>
            </div>

            <button type="button" id="signInWithGoogle" class="google-btn">
            <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" />
            Sign up with google
            </button>

            <p class="register-text">Don't have an account ? <a href="register.html">Register here</a></p>
        </form>
        </div>
  </div>
        
    
</body>

<style>
    body {
        background-image: url(images/pexels-jansimons10-6664607.jpg);
    }
</style>
</html>
