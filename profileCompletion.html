<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Property Management</title>
    <link rel="stylesheet" href="css/modern-normalise.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/profileCompletion.js" defer></script>
</head>

<body>
    <div class="container content">
        <div class="box">
            <div class="card">
                <h1>Account Successfully Created!</h1>
                <p class="subtitle">Please fill in the form below with the correct details. We need your FULL NAME and ADDRESS so we can loacte the specific files that are relevent to you and your property</p>
                <form id="profile-form">
                        <label for="name">Full Name <span class="required">*</span></label>
                        <input type="string" id="name" placeholder="e.g. John Smith" required>

                        <label for="postCode">Post Code <span class="required">*</span></label>
                        <input type="string" id="postCode" placeholder="e.g. BN11AB" required>

                        <label for="address">Address <span class="required">*</span></label>
                        <input type="string" id="address" placeholder="e.g. Flat 1, 1 Ship Street" required>

                        <button type="submit" class="login-btn" id="submit">Confirm</button>
                </form>
            
            </div>
        </div>
    </div>

</body>

<style>
    body {
        background-image: url(images/pexels-jansimons10-6664607.jpg);
    }
</style>

</html>
