<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Property Management</title>
    <link rel="stylesheet" href="css/modern-normalise.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container content">
        <div class="box">
            <div class="card">
                <h1>Account Successfully Created!</h1>
                <p class="subtitle">Please fill in the form below with the correct details. We need your FULL NAME and ADDRESS so we can loacte the specific files that are relevent to you and your property</p>
                <form>
                        <label for="name">Full Name <span class="required">*</span></label>
                        <input type="string" id="name" placeholder="Enter your Full Name" required>

                        <label for="address">Address <span class="required">*</span></label>
                        <input type="string" id="address" placeholder="Enter your Address" required>

                        <button type="submit" class="login-btn" id="submit">Confirm</button>
                </form>
            
            </div>
        </div>
    </div>

</body>
