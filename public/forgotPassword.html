<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Property Management</title>
    <link rel="stylesheet" href="css/modern-normalise.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/forgotPassword.js" defer></script>
</head>

<body>
    <a href="index.html" class="portalButton return">Return To Site</a>
    <div class="container content">
        <div class="box">
            <div class="card">
                <h1>Reset Your Password</h1>
                <p class="subtitle">Forgot your password? No problem! Just enter your email and we'll send you a reset link.</p>

                <form>
                    <label for="email" class="portalLabel">Email <span class="required">*</span></label>
                    <input type="email" id="email" class="portalInput" placeholder="Enter your email" required>

                    <button type="submit" id="submit" class="login-btn">Send Email</button>
                </form>
            </div>
        </div>
</body>

<style>
    body {
        background-image: url(images/pexels-jansimons10-6664607.jpg);
    }
</style>

</html>
