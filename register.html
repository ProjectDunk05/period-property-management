<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Property Management</title>
    <link rel="stylesheet" href="css/modern-normalise.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="register.js" defer></script>
</head>
<body>
    <a href="index.html" class="portalButton return">Return To Site</a>
    <div class="container content">
        <div class="box">
            <div class="card">
                <h1>Create an account</h1>
                <p class="subtitle">Please fill in your details to register.</p>

                <form>
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input type="text" id="name" placeholder="Enter your full name" required>

                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" placeholder="Create a password" required>

                    <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                    <input type="password" id="confirm-password" placeholder="Re-enter your password" required>

                    <div class="options">
                    <label><input type="checkbox" required> I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>

                    <button type="submit" class="login-btn">Register</button>

                    <div class="divider">
                    <span>Or, Sign up with</span>
                    </div>

                    <button type="button" class="google-btn">
                    <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" />
                    Sign up with google
                    </button>

                    <p class="register-text">Already have an account ? <a href="clientPortal.html">Log in here</a></p>
                </form>
                </div>
            </div>
        </div>
    
</body>

<style>
    body {
        background-image: url(images/pexels-jansimons10-6664607.jpg);
    }
</style>
</html>
